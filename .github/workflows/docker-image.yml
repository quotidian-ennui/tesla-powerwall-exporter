name: docker-image

on:
  workflow_call:
  workflow_dispatch:

jobs:
  docker-build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@6a0805fcefea3d4657a47ac4c165951e33482018 # v4.2.2
        with:
          java-version: 21
          distribution: "temurin"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4
        id: gradle
        with:
          dependency-graph: generate-and-submit
      - name: Build
        id: build
        run: |
          ./gradlew build -Dquarkus.package.jar.enabled=true -Dquarkus.package.jar.type=uber-jar
        env:
          DEPENDENCY_GRAPH_INCLUDE_CONFIGURATIONS: runtimeClasspath
      - name: docker-build-push
        uses: quotidian-ennui/actions-olio/docker-image-builder@main
        with:
          registry_push: true
          dockerfile: ./src/main/docker/Dockerfile.cgr
          image_platforms: linux/amd64,linux/arm64/v8
          ghcr_image_name: ghcr.io/${{ github.repository }}
          ghcr_user: ${{ github.repository_owner }}
          ghcr_token: ${{ secrets.GITHUB_TOKEN }}
          cache_from: type=gha
          cache_to: type=gha,mode=max

  docker-build-native:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@6a0805fcefea3d4657a47ac4c165951e33482018 # v4.2.2
        with:
          java-version: 21
          distribution: "temurin"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4
        id: gradle
      - name: Build
        id: build
        run: |
          ./gradlew build -Dquarkus.package.jar.enabled=false -Dquarkus.native.enabled=true -Dquarkus.native.container-build=true -Dquarkus.native.container-runtime=docker
      - name: docker-build-push
        uses: quotidian-ennui/actions-olio/docker-image-builder@main
        with:
          registry_push: true
          dockerfile: ./src/main/docker/Dockerfile.native-micro
          image_platforms: linux/amd64
          image_tag_suffix: "-native"
          ghcr_image_name: ghcr.io/${{ github.repository }}
          ghcr_user: ${{ github.repository_owner }}
          ghcr_token: ${{ secrets.GITHUB_TOKEN }}
          cache_from: type=gha
          cache_to: type=gha,mode=max
